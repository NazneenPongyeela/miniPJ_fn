<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat History</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
  <style>
        .gradient-bg {
            background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 100%);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .animate-fade {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <div class="bg-white p-2 rounded-full">
                        <i class="fas fa-hospital text-blue-600 text-2xl"></i>
                    </div>
                    <span class="text-xl font-bold">Online Health Consultation Support System</span>
                </div>
            </div>
        </div>
    </nav>
  
    <div id="notification" class="hidden fixed top-4 right-4 max-w-sm bg-white rounded-lg shadow-lg border border-gray-100 animate-fade">
        <div class="flex p-4">
            <div class="flex-shrink-0">
                <i id="notificationIcon" class="fas fa-check-circle text-green-500 text-xl"></i>
            </div>
            <div class="ml-3">
                <p id="notificationMessage" class="text-sm font-medium text-gray-900"></p>
            </div>
            <button class="ml-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg p-1.5">
                <span class="sr-only">Close</span>
                <i class="fas fa-times"></i>
            </button>
        </d

    <div class="container mx-auto px-4 py-8">
        <!-- Search Section -->
        <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-md p-6 mb-8 animate-fade">
            <h2 class="text-xl font-bold mb-4 text-gray-800">Search Chat History</h2>
            <div class="flex gap-3">
                <div class="relative flex-1">
                    <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                    <input 
                        type="text" 
                        id="chatIdInput" 
                        class="pl-10 w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                        placeholder="Enter Chat ID or Patient ID..."
                    />
                </div>
                <button 
                    id="searchBtn"
                    class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors flex items-center gap-2"
                >
                    <i class="fas fa-search"></i>
                    Search
                </button>
            </div>
        </div>

        <div class="max-w-4xl mx-auto">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold text-gray-800">Chat History</h1>
                <button
                    id="startChatBtn"
                    class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-all flex items-center gap-2 shadow-md"
                >
                    <i class="fas fa-plus"></i>
                    New Chat
                </button>
            </div>

            <!-- Chat List -->
            <div id="chatList" class="space-y-4 mb-20">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>
    </div>

  <!-- Start Chat Modal -->
    <div id="chatModal" class="hidden fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex items-center justify-center z-50">
        <div class="bg-white rounded-xl p-6 w-full max-w-lg shadow-2xl animate-fade">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold text-gray-800">Start New Chat</h3>
                <button onclick="closeChatModal()" class="text-gray-500 hover:text-gray-700 transition-colors">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Patient ID</label>
                    <input
                        type="text"
                        id="patientId"
                        class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                        placeholder="Enter patient ID"
                        required
                    />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Doctor ID</label>
                    <input
                        type="text"
                        id="doctorId"
                        class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                        placeholder="Enter doctor ID"
                        required
                    />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Message</label>
                    <textarea
                        id="newChatMessage"
                        rows="4"
                        class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                        placeholder="Type your message..."
                    ></textarea>
                </div>
                <div class="flex justify-end gap-3 mt-6">
                    <button
                        onclick="closeChatModal()"
                        class="px-6 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors"
                    >
                        Cancel
                    </button>
                    <button
                        onclick="sendNewChat()"
                        class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors flex items-center gap-2"
                    >
                        <i class="fas fa-paper-plane"></i>
                        Send
                    </button>
                </div>
            </div>
        </div>
    </div>

  <script>
    const BASE_URL = 'https://mini-pj-bn.vercel.app';
    let messages = [];

    // Elements
    const chatList = document.getElementById('chatList');
    const searchBtn = document.getElementById('searchBtn');

    // Initialize
    window.addEventListener('DOMContentLoaded', () => {
      loadChatHistory();
      document.getElementById('startChatBtn').addEventListener('click', openChatModal);
      searchBtn.addEventListener('click', searchChatHistory);
    });

    async function loadChatHistory() {
      try {
        const response = await fetch(`${BASE_URL}/getChatHistory/`);
        if (!response.ok) throw new Error('Failed to fetch chat history');
        const data = await response.json();
        messages = data;
        renderChatList(messages);
      } catch (error) {
        console.error('Error loading chat history:', error);
      }
    }

    async function searchChatHistory() {
      const chatId = document.getElementById('chatIdInput').value.trim();
      if (!chatId) {
        loadChatHistory();
        return;
      }
    
      try {
        const filteredMessages = messages.filter(msg => 
          (msg.chatId && msg.chatId.toLowerCase().includes(chatId.toLowerCase())) ||
          (msg.user_id && String(msg.user_id).toLowerCase().includes(chatId.toLowerCase()))
        );
        renderChatList(filteredMessages);
      } catch (error) {
        console.error('Error searching chat history:', error);
        alert('Error searching chat history: ' + error.message);
      }
    }


    function renderChatList(chats) {
      chatList.innerHTML = '';
      if (!Array.isArray(chats) || chats.length === 0) {
        chatList.innerHTML = '<p class="text-gray-500">No chat history found.</p>';
        return;
      }

      chats.forEach(chat => {
        chatList.innerHTML += createChatCard(chat);
      });
    }

        function createChatCard(chat) {
            const dateTime = new Date(chat.timestamp).toLocaleString();
            return `
                <div class="bg-white rounded-xl shadow-md p-6 card-hover animate-fade">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <div class="flex items-center gap-3 mb-2">
                                <span class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm font-medium">
                                    Chat ID: ${chat.chat_id || 'No ID'}
                                </span>
                            </div>
                            <div class="space-y-1">
                                <p class="text-sm text-gray-600">
                                    <i class="fas fa-user-circle mr-2"></i>
                                    Patient ID: ${chat.user_id || 'No Patient ID'}
                                </p>
                                <p class="text-sm text-gray-600">
                                    <i class="fas fa-user-md mr-2"></i>
                                    Doctor ID: ${chat.doctor_id || 'No Doctor ID'}
                                </p>
                            </div>
                        </div>
                        <button onclick="handleDelete('${chat.chat_id}')" 
                            class="text-gray-400 hover:text-red-600 transition-colors p-2 hover:bg-red-50 rounded-full">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                    
                    <div class="bg-gray-50 rounded-lg p-4 mt-4">
                        <p class="text-gray-800">${chat.message || ''}</p>
                    </div>
                    
                    <div class="flex items-center gap-2 text-sm text-gray-500 mt-4">
                        <i class="fas fa-clock"></i>
                        ${dateTime}
                    </div>
                </div>
            `;
        }

    function handleDelete(chatId) {
      if (!confirm('Are you sure you want to delete this chat?')) return;
      alert(`(Demo) Deleted chat ID: ${chatId}`);
    }

    async function handleDelete(chatId) {
      console.log("Delete button clicked:", chatId);
      if (!confirm('Are you sure you want to delete this chat?')) return;

      try {
        const response = await fetch(`${BASE_URL}/deleteChatHistory`, {
          method: 'DELETE',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ chat_id: chatId })
        });

        const data = await response.json();
        console.log("Delete response:", data);

        if (data.error) throw new Error(data.msg || 'Failed to delete chat');

        showNotification('Chat deleted successfully!');
        messages = messages.filter(msg => msg.chat_id !== chatId);
        renderChatList(messages);
      } catch (error) {
        console.error('Error deleting chat:', error);
        showNotification('Error deleting chat: ' + error.message, 'error');
      }
    }

    function openChatModal() {
      chatModal.classList.remove('hidden');
    }

    function closeChatModal() {
      chatModal.classList.add('hidden');
      document.getElementById('newChatMessage').value = '';
      document.getElementById('patientId').value = '';
      document.getElementById('doctorId').value = ''; // Reset doctorId
    }

    async function sendNewChat() {
      const message = document.getElementById('newChatMessage').value.trim();
      const patientId = document.getElementById('patientId').value.trim();
      const doctorId = document.getElementById('doctorId').value.trim();
    
      if (!message || !patientId || !doctorId) {
        showNotification('Please fill in all fields: Patient ID, Doctor ID, and Message', 'error');
        return;
      }
    
      const chatId = 'CHT' + Date.now();
      const payload = {
        chat_id: chatId,
        user_id: patientId,
        doctor_id: doctorId,
        message: message
      };
    
      console.log("Sending chat:", payload);
    
      try {
        const response = await fetch(`${BASE_URL}/addChatHistory`, { // Fixed URL to use BASE_URL
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(payload),
        });
    
        const responseData = await response.json();
        console.log("Response from API:", responseData);
    
        if (responseData.error) {
          throw new Error(responseData.msg || 'Failed to save chat');
        }

    function showNotification(message, type = 'success') {
      const notification = document.getElementById('notification');
      const notificationMessage = document.getElementById('notificationMessage');
      
      notification.classList.remove('bg-green-500', 'bg-red-500');
      notification.classList.add(type === 'success' ? 'bg-green-500' : 'bg-red-500');
      
      notificationMessage.textContent = message;
      notification.classList.remove('hidden');
      
      setTimeout(() => {
        notification.classList.add('hidden');
      }, 3000);
    }
  </script>
</body>
</html>
