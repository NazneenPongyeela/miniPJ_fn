<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat History</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-50">
  <!-- Navigation -->
  <nav class="bg-blue-600 text-white">
    <div class="container mx-auto px-6 py-4">
      <div class="flex justify-between items-center">
        <div class="flex items-center">
          <i class="fas fa-hospital text-3xl mr-3"></i>
          <span class="text-xl font-bold">Online Health Consultation Support System</span>
        </div>
      </div>
    </div>
  </nav>
 <!-- Notification Toast -->
  <div id="notification" class="hidden fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg">
    <div class="flex items-center gap-2">
      <i class="fas fa-check-circle"></i>
      <span id="notificationMessage"></span>
    </div>
  </div>

<!-- Search Chat History -->
  <div class="max-w-4xl mx-auto mt-4 mb-8">
    <h2 class="text-xl font-bold mb-2">Search Chat History</h2>
    <div class="flex gap-2">
      <input 
        type="text" 
        id="chatIdInput" 
        class="border border-gray-300 rounded p-2 w-full"
        placeholder="Enter Chat ID (e.g. CHT001)"
      />
      <button 
        id="searchBtn"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition-colors"
      >
        <i class="fas fa-search"></i> Search
      </button>
    </div>
  </div>

  <div class="max-w-4xl mx-auto">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6 mt-4">
      <h1 class="text-2xl font-bold text-gray-900">Chat History</h1>
      <button
        id="startChatBtn"
        class="inline-flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
      >
        <i class="fa-solid fa-message"></i>
        Start Chat
      </button>
    </div>

    <!-- Chat List -->
    <div id="chatList" class="space-y-4 mb-20">
      <!-- Will be populated by JavaScript -->
    </div>
  </div>

  <!-- Start Chat Modal -->
  <div id="chatModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white rounded-lg p-6 w-full max-w-lg">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-bold">Start New Chat</h3>
        <button onclick="closeChatModal()" class="text-gray-500 hover:text-gray-700">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="space-y-4">
        <!-- Added Patient ID Field -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Patient ID</label>
          <input
            type="text"
            id="patientId"
            class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Enter patient ID"
            required
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Message</label>
          <textarea
            id="newChatMessage"
            rows="4"
            class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Type your message..."
          ></textarea>
        </div>
        <div class="flex justify-end gap-2">
          <button
            onclick="closeChatModal()"
            class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50"
          >
            Cancel
          </button>
          <button
            onclick="sendNewChat()"
            class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
          >
            Send
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const BASE_URL = 'https://mini-pj-bn.vercel.app';
    let messages = [];

    // Elements
    const chatList = document.getElementById('chatList');
    const searchBtn = document.getElementById('searchBtn');

    // Initialize
    window.addEventListener('DOMContentLoaded', () => {
      loadChatHistory();
      document.getElementById('startChatBtn').addEventListener('click', openChatModal);
      searchBtn.addEventListener('click', searchChatHistory);
    });

    async function loadChatHistory() {
      try {
        const response = await fetch(`${BASE_URL}/getChatHistory/`);
        if (!response.ok) throw new Error('Failed to fetch chat history');
        const data = await response.json();
        messages = data;
        renderChatList(messages);
      } catch (error) {
        console.error('Error loading chat history:', error);
      }
    }

    async function searchChatHistory() {
      const chatId = document.getElementById('chatIdInput').value.trim();
      if (!chatId) {
        loadChatHistory();
        return;
      }

      try {
        const filteredMessages = messages.filter(msg => 
          msg.chatId.toLowerCase().includes(chatId.toLowerCase())
        );
        renderChatList(filteredMessages);
      } catch (error) {
        console.error('Error searching chat history:', error);
        alert('Error searching chat history: ' + error.message);
      }
    }

    function renderChatList(chats) {
      chatList.innerHTML = '';
      if (!Array.isArray(chats) || chats.length === 0) {
        chatList.innerHTML = '<p class="text-gray-500">No chat history found.</p>';
        return;
      }

      chats.forEach(chat => {
        chatList.innerHTML += createChatCard(chat);
      });
    }

    function createChatCard(chat) {
      const dateTime = new Date(chat.timestamp).toLocaleString();
      return `
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 transition-all hover:shadow-md cursor-pointer"
             onclick="showChatHistory('${chat.chat_id}', '${chat.user_id}')">
          <div class="flex justify-between items-start mb-4">
            <div>
              <div class="flex items-center gap-2 mb-1">
                <span class="font-medium text-gray-900">Chat ID: ${chat.chat_id || 'No ID'}</span>
              </div>
              <div class="text-sm text-gray-600">
                <p>Patient ID: ${chat.user_id || 'No Patient ID'}</p>
              </div>
            </div>
            <button 
              onclick="handleDelete('${chat.chat_id}'); event.stopPropagation();" 
              class="text-gray-400 hover:text-red-600 transition-colors"
            >
              <i class="fa-solid fa-trash"></i>
            </button>
          </div>
          
          <p class="text-gray-800 mt-2">${chat.message || ''}</p>
          
          <div class="text-sm text-gray-500 mt-4">
            ${dateTime}
          </div>
        </div>
      `;
    }

    function createChatHistoryMessage(message, isUser = true) {
      const dateTime = new Date(message.timestamp).toLocaleString();
      return `
        <div class="flex ${isUser ? 'justify-end' : 'justify-start'} mb-4">
          <div class="${isUser ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-800'} rounded-lg px-4 py-2 max-w-[80%]">
            <p class="text-sm">${message.message}</p>
            <p class="text-xs mt-1 ${isUser ? 'text-blue-100' : 'text-gray-500'}">${dateTime}</p>
          </div>
        </div>
      `;
    }
    async function showChatHistory(chatId, userId) {
      const modal = document.getElementById('chatHistoryModal');
      const content = document.getElementById('chatHistoryContent');
      const info = document.getElementById('chatHistoryInfo');
      
      modal.classList.remove('hidden');
      content.innerHTML = '<div class="text-center"><i class="fas fa-spinner fa-spin"></i> Loading chat history...</div>';
      info.textContent = `Chat ID: ${chatId} | Patient ID: ${userId}`;

      try {
        // Fetch chat history for this specific chat
        const response = await fetch(`${BASE_URL}/getChatHistory/${chatId}`);
        if (!response.ok) throw new Error('Failed to fetch chat history');
        const history = await response.json();

        if (history.length === 0) {
          content.innerHTML = '<p class="text-center text-gray-500">No chat history found.</p>';
          return;
        }

        content.innerHTML = history
          .sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp))
          .map(msg => createChatHistoryMessage(msg))
          .join('');

      } catch (error) {
        console.error('Error loading chat history:', error);
        content.innerHTML = '<p class="text-center text-red-500">Error loading chat history</p>';
      }
    }

    function closeChatHistoryModal() {
      const modal = document.getElementById('chatHistoryModal');
      modal.classList.add('hidden');
    }

    // Close modal when clicking outside
    document.getElementById('chatHistoryModal').addEventListener('click', (e) => {
      if (e.target === e.currentTarget) {
        closeChatHistoryModal();
      }
    });
    
    function handleDelete(chatId) {
      if (!confirm('Are you sure you want to delete this chat?')) return;
      alert(`(Demo) Deleted chat ID: ${chatId}`);
    }

    function openChatModal() {
      chatModal.classList.remove('hidden');
    }

    function closeChatModal() {
      chatModal.classList.add('hidden');
      document.getElementById('newChatMessage').value = '';
      document.getElementById('patientId').value = '';
    }

     async function sendNewChat() {
      const message = document.getElementById('newChatMessage').value.trim();
      const patientId = document.getElementById('patientId').value.trim();
    
      if (!message || !patientId) {
        alert('Please fill in both Patient ID and Message fields');
        return;
      }
    
      const chatId = 'CHT' + Date.now();
      const payload = {
        chat_id: chatId,
        user_id: patientId,
        message: message
      };
    
      try {
        const response = await fetch(`${BASE_URL}/addChatHistory`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(payload)
        });
    
        if (!response.ok) {
          throw new Error('Failed to save chat');
        }
    
        // Show notification with chat details
        showNotification(`Chat created successfully!\nChat ID: ${chatId}\nPatient ID: ${patientId}`);
        
        closeChatModal();
        loadChatHistory();
      } catch (error) {
        console.error('Error sending new chat:', error);
        alert('Failed to send message: ' + error.message);
      }
    }

    function showNotification(message) {
      const notification = document.getElementById('notification');
      const notificationMessage = document.getElementById('notificationMessage');
      
      notificationMessage.textContent = message;
      notification.classList.remove('hidden');
      
      // Add animation classes
      notification.classList.add('animate-fade-in');
      
      // Hide notification after 5 seconds
      setTimeout(() => {
        notification.classList.add('hidden');
        notification.classList.remove('animate-fade-in');
      }, 5000);
    }

  </script>
</body>
</html>
